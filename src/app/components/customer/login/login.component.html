<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12 col-md-12 mx-auto">
                            <h3 class="display-5 text-center">Login</h3>
                            <div class="p-4">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group mb-3">
                                    <input id="email" type="email" formControlName="email" email="true" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email Id" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.pattern">Please enter a valid email</div>
                                     </div>
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" minlength="6" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password should be minimum 6 characters</div>
                                     </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Login
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                </button>

                                <div *ngIf="credentialsError">Invalid Password! Please retry.</div> 
                                <div *ngIf="activationError">Your account is not activated yet.</div> 
                                <div *ngIf="notRegisteredError">Email is not registered. Please register first.</div> 

                                <div class="d-flex justify-content-center">
                                    <div class="p-4 bd-highlight"><a routerLink="/customer-registration">New Registration</a></div>
                                </div>

                                <div class="d-flex flex-row-reverse bd-highlight">
                                    <div class="p-4 bd-highlight"><a routerLink="/admin-login">Admin Login</a></div>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
