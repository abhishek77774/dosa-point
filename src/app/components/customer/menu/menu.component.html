<div class="container-fluid">
        <div class="col-md-12 bg-light">
            <div class="d-flex align-items-center py-1">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12 col-md-12 mx-auto">
                            <h3 class="p-1 display-6 text-center">Menu</h3>
                            <hr class="bg-danger border-1 border-top border-danger">
                        <div>
                            <table class="table">
                                <thead>
                                    <tr>
                                    <th>Item</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Amount</th>
                                    </tr>      
                                </thead>
                                <tbody>
                                    <tr>
                                     <td>Dosa</td>
                                     <td>20</td>
                                     <td>
                                         <img src="/assets/minus2.png" (click)="decreaseQuantity(1)" width="18vh" alt="-">
                                         {{dosaQuantity}}
                                         <img src="/assets/plus2.png" (click)="increaseQuantity(1)" width="18.5vh" alt="-">
                                        </td>
                                     <td>{{dosaQuantity * 20}}</td>   
                                    </tr>
                                    <tr>
                                        <td>Idly</td>
                                        <td>15</td>
                                        <td>
                                            <img src="/assets/minus2.png" (click)="decreaseQuantity(2)" width="18vh" alt="-">
                                            {{idlyQuantity}}
                                            <img src="/assets/plus2.png" (click)="increaseQuantity(2)" width="18.5vh" alt="-">
                                           </td>
                                        <td>{{idlyQuantity * 15}}</td>   
                                       </tr>
                                       <tr>
                                        <td>Bonda</td>
                                        <td>20</td>
                                        <td>
                                            <img src="/assets/minus2.png" (click)="decreaseQuantity(3)" width="18vh" alt="-">
                                            {{bondaQuantity}}
                                            <img src="/assets/plus2.png" (click)="increaseQuantity(3)" width="18.5vh" alt="-">
                                           </td>
                                        <td>{{bondaQuantity * 20}}</td>   
                                       </tr>
                                </tbody>  
                            </table>
                        </div>      
                        <div class="d-flex flex-row-reverse bd-highlight">
                            <div class="p-2 bd-highlight">Total: {{getFinalAmount()}} Rs. </div>  
                        </div>
                        <div class="d-flex flex-row-reverse bd-highlight">
                            <button (click)="orderConfirmation()" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Order Now
                            </button>
                        </div>
                        <div *ngIf="orderError">Please add food to order.</div>  
                    </div>
                </div>
            </div>
        </div>
</div>
