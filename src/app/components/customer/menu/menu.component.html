<div class="container-fluid">
        <div class="col-md-12 bg-light">
            <div class="menu d-flex py-2">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12 col-md-12 mx-auto">
                            <h3 class="p-1 display-6 text-center">Menu</h3>
                            <hr class="bg-danger border-1 border-top border-danger">
                        <div>
                            <span *ngIf="menuFromDb.length<=0" class="spinner-border spinner-border-sm mr-1"></span>
                                
                            <table class="table" *ngIf="menuFromDb.length>0"> 
                                <thead>
                                    <tr>
                                    <th>Item</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Amount</th>
                                    </tr>      
                                </thead>
                                <tbody>
                                <tr *ngFor="let thing of menuFromDb; let i = index;">
                                <td>{{thing.itemName}}</td> 
                                <td>{{thing.price}}</td> 
                                <td> <img src="/assets/minus2.png" (click)="decreaseQuantity(i, thing.quantity, thing.price, thing.itemName)" width="18vh" alt="-">
                                    {{thing.quantity}}
                                    <img src="/assets/plus2.png" (click)="increaseQuantity(i, thing.quantity, thing.price, thing.itemName)" width="18.5vh" alt="-"></td>
                                <td> 
                                  {{thing.price * thing.quantity}}
                                </td>
                                </tr> 
                            </tbody>  
                            </table> 
                        </div>      
                        <div class="d-flex flex-row-reverse bd-highlight" *ngIf="menuFromDb.length>0">
                            <div class="p-2 bd-highlight">Total: {{finalAmount}} Rs. </div>  
                        </div>
                        <div class="d-flex flex-row-reverse bd-highlight" *ngIf="menuFromDb.length>0">
                            <button (click)="orderConfirmation()" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Order Now
                            </button>
                        </div>
                        <div *ngIf="orderError">Please add food to order.</div>  
                    </div>
                </div>
            </div>
        </div>
</div>
