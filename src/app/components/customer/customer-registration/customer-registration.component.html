<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-xl-7 mx-auto">
                            <h3 class="display-4 text-center">New Registration</h3>
                            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                                <div class="form-group mb-3">
                                    <div class="form-group mb-3">
                                        <input id="fullName" type="text" formControlName="fullName" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" placeholder="Full Name" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                        <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                                            <div *ngIf="f.fullName.errors.required">Name is required</div>
                                         </div>
                                    </div>
    
                                    <input id="inputMobile" type="text" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" formControlName="mobile"  [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" placeholder="Mobile Number" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                                        <div *ngIf="f.mobile.errors.required">Mobile Number is required</div>
                                        <div *ngIf="f.mobile.errors.pattern">Please Enter 10 Digits Mobile Number </div>
                                     </div>
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" minlength="4" maxlength="10" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password should be minimum 4 characters</div>
                                     </div>
                                </div>

                                <div class="form-group mb-3">
                                    <input id="confirmPassword" type="password" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" placeholder="Confirm Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                        <div *ngIf="f.confirmPassword.errors.confirmedValidator">Password and Confirm Password must be same.</div>
                                     </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Login
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                </button>

                                <div class="d-flex justify-content-center">
                                    <div class="p-2 bd-highlight"><a routerLink="/customer-login">Back To Login</a></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
