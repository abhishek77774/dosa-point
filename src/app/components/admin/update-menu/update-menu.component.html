<div class="container-fluid">
    <div class="col-md-12 bg-light">
        <div class="updateMenuFrame d-flex py-2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-xl-12 col-md-12 mx-auto">
                        <h3 class="p-1 display-6 text-center">Update Menu</h3>
                        <div class="d-flex justify-content-center">
                        <span class="note">(Please click on values to edit)</span>
                        </div>
                        <hr class="bg-danger border-1 border-top border-danger">
                    <div>
                        <span *ngIf="menuFromDb.length<=0" class="spinner-border spinner-border-sm mr-1"></span>
            
                        <table class="table" *ngIf="menuFromDb.length>0"> 
                            <thead>
                                <tr>
                                <th>Item</th>
                                <th>Price</th>
                                </tr>      
                            </thead>
                            <tbody>
                            <tr *ngFor="let thing of menuFromDb; let i = index;">
                            <td contenteditable="true" [textContent]="thing.itemName" (keyup)="changeItemName(i, 'itemName', $event)" (blur)="updateItemName(i, 'itemName', $event)"></td> 
                            <td contenteditable="true" [textContent]="thing.price" (keyup)="changePrice(i, 'price', $event)" (blur)="updatePrice(i, 'price', $event)">
                               </td>
                               <td>
                                <button *ngIf="menuFromDb.length>0" class="pull-right btn btn-danger btn-sm" (click)="deleteExistingItem(i)">Delete This</button>
                               </td>                             
                            </tr> 
                        </tbody>  
                        </table> 
                         <div class="bd-highlight">
                                <button *ngIf="menuFromDb.length>0" class="btn btn-info btn-sm" (click)="addItem()">Add New</button>
                            </div>

                          <div class="p-5 d-flex justify-content-center">
                            <button *ngIf="menuFromDb.length>0" (click)="updateMenu()" class="btn btn-primary btn-block text-uppercase rounded-pill shadow-sm">Update
                            </button>
                        </div>  
                        <div class="p-2"></div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</div>
